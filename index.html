<html>
  <head>
    <title>Chuck Norris Joke Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    
    <!-- header box - holds title and image -->
    <div class="titlebox">
      <div class="header">
        <p id = title>The Chuck Norris Joke Machine</p>
        <img src="https://66.media.tumblr.com/4d94066620c4da466f462db9a67f8cc3/tumblr_o7mnaz71kE1qzxebgo1_540.png" width="85" class="chuckimg">
      </div> <!-- header -->
    </div> <!-- titlebox -->
    
    <!-- quote box - holds quote and buttons -->
    <div class="quotebox">
      <div class="chucktainer">
        <p id="quote"></p>
      </div> <!-- chucktainer -->
      <div class="buttons">
        <a class="button" id="tweet" target="_blank"> 
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="newchuck">New Chuck</button>
      </div> <!-- buttons -->
    </div> <!-- quotebox -->
    
    <!-- footer class - author link -->
    <div class="footer">
      <p>by <a href="#">brandon roth</a></p>
    </div> <!-- footer -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://rawgit.com/brandonroth92/ChuckJokeGenerator/gh-pages/js/main.js"></script>
  </body>
</html>
